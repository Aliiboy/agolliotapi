<form method="post" id="project-update-form">
    {% csrf_token %}
    <div class="mb-5">
        <label for="{{ form.number.id_for_label }}"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.number.label }}</label>
        {{ form.number }}
        {% if form.number.errors %}
            <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{ form.number.errors.0 }}</p>
        {% endif %}
    </div>
    <div class="mb-5">
        <label for="{{ form.name.id_for_label }}"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.name.label }}</label>
        {{ form.name }}
        {% if form.name.errors %}
            <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{ form.name.errors.0 }}</p>
        {% endif %}
    </div>
    <div class="mb-5">
        <label for="{{ form.description.id_for_label }}"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            {{ form.description.label }}
        </label>
        {{ form.description }}
        {% if form.description.errors %}
            <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{ form.description.errors.0 }}</p>
        {% endif %}
    </div>
    <div class="flex items-center space-x-4">
        <button type="submit"
                class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Enregistrer
        </button>
        <a href="{% url 'project:projects-list' %}"
           class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
            Annuler
        </a>
    </div>
</form>
