{% extends "layouts/_default/dashboard.html" %}
{% block content %}
    <div class="mb-4 col-span-full xl:mb-2">
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Supprimer le projet</h1>
    </div>
    <div class="grid gap-4 px-4 mb-4 md:grid-cols-1 xl:grid-cols-1 xl:px-0">
        <div class="h-full p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800">
            <div class="mb-4 text-xl font-semibold dark:text-white">Confirmation de suppression</div>
            <p class="mb-4 text-gray-700 dark:text-gray-300">
                Êtes-vous sûr de vouloir supprimer le projet <span class="font-bold">{{ object.number }} - {{ object.name }}</span> ?
            </p>
            <p class="mb-6 text-red-500 dark:text-red-400">
                Cette action est irréversible.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="flex flex-wrap items-center space-x-3">
                    <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                        Supprimer
                    </button>
                    <a href="{% url 'project:projects-list' %}" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
